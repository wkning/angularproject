<div class="loginConBg">
	<div class="loginCon">
	    <div class="header">
	    	<h1>Emp-Admin</h1>
	    </div>
	    <div class="formCon">
		<form class="form-horizontal" role="form">
			<div class="form-group">
				<label for="firstname" class="col-md-2 control-label" style="text-align: center;">用户名</label>
				<div class="col-md-10 input-group input-group-lg">
				  <input type="text" class="form-control" id="myName" name="myName" [(ngModel)]="myName" placeholder="请输入名字">
				</div>
				</div>
				<div class="form-group">
				<label for="lastname" class="col-md-2 control-label" style="text-align: center;">密&nbsp;&nbsp;码</label>
				<div class="col-md-10 input-group input-group-lg">
				  <input type="password" class="form-control" id="myPassword" [(ngModel)]="myPassword" name="myPassword" placeholder="请输入密码">
				</div>
				</div>
			<div class="form-group">
			<div class="col-md-offset-2 col-md-10" style="margin-top: 20px;">
			  <div class="checkbox">
			    <label>
			      <input type="checkbox">请记住我
			    </label>
			  </div>
			</div>
			</div>
			<div class="form-group">
				<div class="col-md-offset-2 col-md-10">
				  <button type="submit" class="btn btn-success btn-lg" (click)="login()">登录</button>
				  <button type="submit" class="btn btn-danger btn-lg">忘记密码?</button>
				</div>
			</div>
			</form>
	    </div>
	</div>
</div>
