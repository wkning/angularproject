<div class="articalBg" [@flyIn] = "flyIn">
	<div class="row">
			<div class="col-sm-10">
				<div class="input-group input-group-lg">
					<input #gb class="form-control" type="text" pInputText size="50" placeholder="标题,作者">
					<span class="input-group-btn">
						<button class="btn btn-default" type="button">
							<i class="fa fa-search"></i>
							搜索
						</button>
					</span>
				</div>				
			</div>
			<div class="col-sm-2">
				<button class="btn btn-success" type="button" (click)="adduser()">
					<i class="fa fa-user"></i>
					发表文章
				</button>				
			</div>		
	</div>
	<p-dataTable [value]="userList" [globalFilter]="gb" [rows]="10" [paginator]="true" [pageLinks]="3" [rowsPerPageOptions]="[5,10,20]">
	    <p-column field="index" header="序号" [sortable]="true"></p-column>
	    <p-column field="username" header="用户名" [sortable]="true"></p-column>
	    <p-column field="regtime" header="注册时间" [sortable]="true"></p-column>
	    <p-column field="logintime" header="最后登录" [sortable]="true"></p-column>
	    <p-column header="操作">
	    	<ng-template let-col let-car="rowData"  pTemplate="body">
		       <a href="javascript:void(0)" (click)="updateUser(car.id)">
		       	<i class="fa fa-pencil-square-o" ></i>
		       </a> &nbsp;&nbsp;&nbsp;&nbsp; 
		       
		       <a href="javascript:void(0)" (click)="deleteUser(car.id)">
		       	<i class="fa fa-times" ></i>
		       </a>
		    </ng-template>
	    	
	    </p-column>
	</p-dataTable>
</div>
